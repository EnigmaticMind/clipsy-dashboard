name: Deploy to Chrome Web Store

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for version bumping

      - name: Bump patch version (on workflow_dispatch only)
        id: bump_version
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Extract major, minor, patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Also update manifest if it has version
          if [ -f "src/manifest.ts" ]; then
            sed -i "s/version:.*\"[^\"]*\"/version: \"$NEW_VERSION\"/" src/manifest.ts || true
          fi

      - name: Get version from tag (on tag push)
        id: get_version
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version from tag: $VERSION"

      - name: Commit version bump
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json src/manifest.ts 2>/dev/null || git add package.json
          git commit -m "Bump version to ${{ steps.bump_version.outputs.version }}" || echo "No changes to commit"
          git tag -a "v${{ steps.bump_version.outputs.version }}" -m "Release v${{ steps.bump_version.outputs.version }}"
          git push origin HEAD:main || echo "Nothing to push"
          git push origin "v${{ steps.bump_version.outputs.version }}" || echo "Tag already exists"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Create zip file
        run: |
          cd dist
          zip -r ../clipsy-extension.zip . -x "*.map" "*.DS_Store" "*.log"
          cd ..
          ls -lh clipsy-extension.zip

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.CHROME_EXTENSION_ID }}" ]; then
            echo "❌ Error: CHROME_EXTENSION_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CHROME_CLIENT_ID }}" ]; then
            echo "❌ Error: CHROME_CLIENT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CHROME_CLIENT_SECRET }}" ]; then
            echo "❌ Error: CHROME_CLIENT_SECRET secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CHROME_REFRESH_TOKEN }}" ]; then
            echo "❌ Error: CHROME_REFRESH_TOKEN secret is not set"
            exit 1
          fi
          echo "✅ All required secrets are configured"

      - name: Upload to Chrome Web Store
        run: |
          node scripts/upload-to-chrome-store.js \
            "${{ secrets.CHROME_EXTENSION_ID }}" \
            "${{ secrets.CHROME_CLIENT_ID }}" \
            "${{ secrets.CHROME_CLIENT_SECRET }}" \
            "${{ secrets.CHROME_REFRESH_TOKEN }}" \
            "./clipsy-extension.zip" \
            "false"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clipsy-extension
          path: clipsy-extension.zip
          retention-days: 30
